<!DOCTYPE html> 
<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do App</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
<body>

    <h1>To-Do App</h1>
    <form>
        <p><label for="newToDoText">Add Item</label> </p>
        <input type="text" placeholder="E.g. Adopt an owl"> 
        <button type="submit" id="addToDoForm">Add</button>
    </form>

    <ul id="toDoList">
    </ul>
    
    <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><button class="edit">Edit</button>
            <button class="delete">Delete</button></li>
    </ul>
   
    <script src="app.js"></script>
</body>
</html>
